name: Build CSO Diagnostics Collector

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install playwright pyinstaller

      - name: Install Chromium
        run: python -m playwright install chromium

      - name: Build with PyInstaller
        run: |
          pyinstaller --onedir --name cso_diag \
            --hidden-import playwright \
            --hidden-import playwright.sync_api \
            --hidden-import playwright._impl \
            --hidden-import playwright._impl._driver \
            --noconfirm --clean \
            cso_diag.py

      - name: Bundle Chromium
        run: |
          CHROMIUM_DIR=$(ls -d ~/Library/Caches/ms-playwright/chromium-*/chrome-mac-arm64 2>/dev/null | head -1)
          if [ -z "$CHROMIUM_DIR" ]; then
            CHROMIUM_DIR=$(ls -d ~/Library/Caches/ms-playwright/chromium-*/chrome-mac 2>/dev/null | head -1)
          fi
          if [ -z "$CHROMIUM_DIR" ]; then
            echo "ERROR: Chromium not found"
            ls -R ~/Library/Caches/ms-playwright/
            exit 1
          fi
          echo "Copying Chromium from: $CHROMIUM_DIR"
          cp -R "$CHROMIUM_DIR" dist/cso_diag/chromium

      - name: Create zip preserving permissions
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent cso_diag cso_diag-mac.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cso_diag-mac
          path: dist/cso_diag-mac.zip

  build-win:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install playwright pyinstaller

      - name: Install Chromium
        run: python -m playwright install chromium

      - name: Build with PyInstaller
        run: |
          pyinstaller --onedir --name cso_diag \
            --hidden-import playwright \
            --hidden-import playwright.sync_api \
            --hidden-import playwright._impl \
            --hidden-import playwright._impl._driver \
            --noconfirm --clean \
            cso_diag.py
        shell: bash

      - name: Bundle Chromium
        shell: pwsh
        run: |
          $chromiumDir = Get-ChildItem "$env:LOCALAPPDATA\ms-playwright\chromium-*\chrome-win64" -Directory | Select-Object -First 1
          if (-not $chromiumDir) {
            $chromiumDir = Get-ChildItem "$env:LOCALAPPDATA\ms-playwright\chromium-*\chrome-win" -Directory | Select-Object -First 1
          }
          if (-not $chromiumDir) {
            Write-Error "Chromium not found"
            Get-ChildItem "$env:LOCALAPPDATA\ms-playwright" -Recurse -Directory
            exit 1
          }
          Write-Host "Copying Chromium from: $($chromiumDir.FullName)"
          Copy-Item -Recurse $chromiumDir.FullName "dist\cso_diag\chromium"

      - name: Create zip
        shell: pwsh
        run: Compress-Archive -Path dist\cso_diag -DestinationPath dist\cso_diag-win.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cso_diag-win
          path: dist/cso_diag-win.zip

  release:
    needs: [build-mac, build-win]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/cso_diag-mac/cso_diag-mac.zip
            artifacts/cso_diag-win/cso_diag-win.zip
          generate_release_notes: true
